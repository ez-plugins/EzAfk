name: "EzAfk"
description: "Manage your AFK players easily"
main: com.gyvex.ezafk.EzAfk
version: "${project.version}"
api-version: 1.13
commands:
  ezafk:
    description: "Manage AFK states and EzAfk configuration"
    aliases: ["afk", "ea", "afktime", "afktop", "afkzone"]
    usage: "/afk [reload|gui|toggle <player>|bypass <player>|info <player>|time [player]|top]"
permissions:
  ezafk.reload:
    description: "Allows reloading the EzAfk configuration"
    default: op
  ezafk.gui:
    description: "Allows opening the AFK player overview GUI"
    default: op
  ezafk.gui.view-active:
    description: "Allows viewing active (online) players in the AFK GUI"
    default: op
  ezafk.gui.actions:
    description: "Allows using player actions in the AFK GUI"
    default: op
  ezafk.gui.view-active:
    description: "Allows viewing active (online) players in the AFK GUI"
    default: op
  ezafk.gui.actions:
    description: "Allows using player actions in the AFK GUI"
    default: op
  ezafk.toggle:
    description: "Allows toggling other players' AFK state"
    default: op
  ezafk.bypass.manage:
    description: "Allows toggling AFK bypass mode for players"
    default: op
  ezafk.info:
    description: "Allows viewing AFK reports for players"
    default: op
  ezafk.time.reset:
    description: "Allows resetting a player's total AFK time"
    default: op
  ezafk.time:
    description: "Allows viewing your own total AFK time"
    default: true
  ezafk.zone.list:
    description: "Allows listing AFK zones and viewing players in zones"
    default: op
  ezafk.zone.manage:
    description: "Allows creating/removing/managing AFK zones and stored positions"
    default: op
  ezafk.time.others:
    description: "Allows viewing other players' total AFK time"
    default: op
  ezafk.top:
    description: "Allows viewing the AFK time leaderboard"
    default: true
  ezafk.economy.bypass:
    description: "Bypass the economy cost for going AFK"
    default: false
softdepend:
- "TAB"
- "Vault"
- "PlaceholderAPI"
- "EzEconomy"
- "voicechat"
- "WorldGuard"
- "WorldEdit"
